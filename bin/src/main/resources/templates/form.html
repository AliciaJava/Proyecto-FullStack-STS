<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
    <link rel="stylesheet" href="/css/styles.css">
    <style type="text/css">
    /* Estilo general */
body {
    font-family: Arial, sans-serif;
    background-color: #f8f9fa;
    color: #333;
}

/* Encabezado */
header {
    margin-bottom: 20px;
}

/* Estilo de contenedor */
.container {
    max-width: 900px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
}

/* Estilo de tarjetas */
.card {
    margin-bottom: 20px;
}

/* Encabezado de la tarjeta */
.card-header {
    font-size: 1.5em;
    font-weight: bold;
    background-color: #007bff;
    color: #fff;
    border-radius: 8px 8px 0 0;
    padding: 10px;
}

/* Cuerpo de la tarjeta */
.card-body {
    padding: 20px;
}

/* Tabla */
table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
}

table th, table td {
    border: 1px solid #ddd;
    padding: 8px;
}

table th {
    background-color: #007bff;
    color: white;
    text-align: left;
}

table tr:nth-child(even) {
    background-color: #f2f2f2;
}

table tr:hover {
    background-color: #ddd;
}

/* Botones */
.btn {
    padding: 10px 20px;
    margin-right: 10px;
    text-decoration: none;
    border: none;
    border-radius: 4px;
}

.btn-primary {
    background-color: #007bff;
    color: #fff;
}

.btn-primary:hover {
    background-color: #0056b3;
}

.btn-danger {
    background-color: #dc3545;
    color: #fff;
}

.btn-danger:hover {
    background-color: #c82333;
}

/* Formularios */
.form-group {
    margin-bottom: 15px;
}

.form-control {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

.form-control:focus {
    border-color: #007bff;
    box-shadow: 0 0 8px rgba(0, 123, 255, 0.25);
}

/* Estilo de pie de página */
footer {
    text-align: center;
    padding: 20px;
    margin-top: 20px;
    background-color: #f8f9fa;
    border-top: 1px solid #e7e7e7;
}

footer p {
    margin: 0;
    color: #777;
}
    </style>
</head>
<body>

    <header th:replace="layout/layout :: header"></header>

    <div class="container py-4">

        <div class="card bg-dark text-white">
            <div class="card-header" th:text="${titulo}"></div>
            <div class="card-body">

                <div th:object="${cliente}" th:remove="tag">
                    <ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                        <li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
                    </ul>
                </div>
                <form th:action="@{/form}" th:object="${cliente}" method="post">
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Nombre</label>
                        <div class="col-sm-6">
                            <input type="text" th:field="*{nombre}" class="form-control"
                                th:errorclass="'form-control alert-danger'" /> <small
                                class="form-text text-danger"
                                th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Apellido</label>
                        <div class="col-sm-6">
                            <input type="text" th:field="*{apellido}" class="form-control"
                                th:errorclass="'form-control alert-danger'" /> <small
                                class="form-text text-danger"
                                th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></small>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-6">
                            <input type="text" th:field="*{email}" class="form-control"
                                th:errorclass="'form-control alert-danger'" /> <small
                                class="form-text text-danger"
                                th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Fecha</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" th:field="*{createAt}"
                                th:errorclass="'form-control alert-danger'" /> <small
                                class="form-text text-danger"
                                th:if="${#fields.hasErrors('createAt')}" th:errors="*{createAt}"></small>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-6">
                            <input type="submit" value="Crear Cliente" class="btn btn-secondary" />
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer class="container">
        <hr />
        <img src="/images/spring.png" alt="Spring logo" />
        <p>
            Powered by <a href="https://projects.spring.io/spring-boot/">Spring Boot</a> y <a href="http://www.thymeleaf.org">Thymeleaf</a>.
        </p>
        <p>
            Este proyecto fue desarrollado en IDE Eclipse + Spring Plugins (STS Spring Tool), Alicia Ortega Muñoz.<br /> &copy; 2025, Inc. Todos los derechos reservados. Términos de uso y privacidad.<br />
        </p>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Bootstrap JS -->
        <script src="/js/jquery-3.3.1.min.js"></script>
        <script src="/js/popper.min.js"></script>
        <script src="/js/bootstrap.min.js"></script>
    </footer>
</body>
</html>
