<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

    <header th:replace="layout/layout :: header"></header>

    <div class="container py-4">

        <div class="card bg-light">
            <div class="card-header" th:text="${titulo}"></div>
            <div class="card-body">

                <h4 class="card-title">
                    <a th:href="@{/form}" class="btn btn-primary">Crear Cliente</a>
                </h4>

                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Email</th>
                            <th>Fecha</th>
                            <th>Editar</th>
                            <th>Eliminar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="cliente : ${clientes}">
                            <td th:text="${cliente.id}"></td>
                            <td th:text="${cliente.nombre}"></td>
                            <td th:text="${cliente.apellido}"></td>
                            <td th:text="${cliente.email}"></td>
                            <td th:text="${#dates.format(cliente.createAt, 'yyyy-MM-dd')}"></td>
                            <td><a class="btn btn-primary btn-sm"
                                th:href="@{/form/{id}(id=${cliente.id})}" th:text="'Editar'"></a></td>
                            <td><a class="btn btn-danger btn-sm"
                                th:href="@{/eliminar/{id}(id=${cliente.id})}" th:text="'Eliminar'"
                                onclick="return confirm('¿Estás seguro que quieres eliminar?');"></a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <footer class="container">
        <hr />
        <img src="/images/spring.png" alt="Spring logo" />
        <p>
            Powered by <a href="https://projects.spring.io/spring-boot/">Spring
                Boot</a> y <a href="http://www.thymeleaf.org">Thymeleaf</a>.
        </p>
        <p>
            Este proyecto fue desarrollado en IDE Eclipse + Spring Plugins (STS
            Spring Tool), Alicia Ortega Muñoz.<br /> &copy; 2025,
            Inc. Todos los derechos reservados. Términos de uso y privacidad.<br />
        </p>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Bootstrap JS -->
        <script src="/js/jquery-3.3.1.min.js"></script>
        <script src="/js/popper.min.js"></script>
        <script src="/js/bootstrap.min.js"></script>
    </footer>
</body>
</html>
